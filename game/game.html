<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Pacifico" rel="stylesheet">

    <link rel="stylesheet" href="game.css">



    <title>Idle Sloth</title>
</head>



<body>
    <div id="app">
        <div class="game-container">
            <!-- left -->
            <div class="score-content">
                <div class="score-counters">
                    <!-- hook span classes for numbers!  -->
                    <div class="score">
                        <h3>Score: <span class="current-score">0</span></h3>
                    </div>
                    <div class="score-per-second">
                        <p>per second: <span class="current-score-per-second">0</span> </p>
                    </div>
                </div>

            </div>
            <div class="task-click-field">
                <div class="sloth-img">
                </div>
                <div class="click-me">
                    <p>TODO <br>TASK</p>
                </div>
            </div>
            <div class="temp-content">
                STUFF FOR LATER
            </div>


            <!-- center -->
            <div class="menu">
                <div class="time-counter">
                    <!-- use span to hook numbers!  -->
                    <h2>TIME LEFT: <span class="current-time">30</span> seconds</h2>
                </div>
            </div>

            <div class="main">
                <!-- appear after game ends, make some js for this -->
                <div class="end-screen">
                    <div class='end-screen-text'>
                        <p> GAME OVER </p>
                        <p> ¯\_(ツ)_/¯ </p>
                        <p>Final Score: <span class='final-score'>1000</span></p>
                    </div>
                </div>
            </div>

            <!-- right -->
            <div class="shop-title">LAZY STORE</div>
            <div class="upgrades">
                <div class="click-upgrade upgrade-item">
                    <!-- use span classes for easy hooks! -->
                    <p>Upgrade clicking power</p>
                    <p>Click power: 10 each</p>
                    <p>Cost: <span class="click-up-cost">20</span></p>
                    <p>Count: <span class="click-up-count">0</span></p>
                </div>
            </div>
            <div class="automate">
                <div class="auto-one automate-item">
                    <p>WARRIOR SLOTH</p>
                    <p>Autoclick power: 10 each</p>
                    <p>Cost: <span class="auto-one-cost">50</span></p>
                    <p>Count: <span class="auto-one-count">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- vvv scripts goes here vvv -->

    <script src="automate.js"></script>
    <script src="clickUpgradeScore.js"></script>
    <script src="change_score.js"></script>
    <script src="clickField.js"></script>
    <script src="game.js"></script>
    <script src="clickUpgradeField.js"></script>
    <script src="change_score.js"></script>
    <script src="game.js"></script>
    <script src='end.js'></script>
    
    <!-- ^^^ game.js always last ^^^ -->
    <!-- ^^^ game.js ALWAYS LAST ^^^ -->
</body>


</html>
