<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Pacifico" rel="stylesheet">

    <link rel="stylesheet" href="game.css">



    <title>Idle Sloth</title>
</head>



<body>
    <div id="app">
        <div class="game-container">
            <!-- left -->
            <div class="score-content">
                <div class="score-counters">
                    <div class="score">
                        <h3>Score: <span class="current-score">0</span></h3>
                    </div>
                    <div class="score-per-second">
                        <p>per second: <span class="current-score-per-second">0</span> </p>
                    </div>
                </div>

            </div>
            <div class="task-click-field">
                <div class="sloth-img">
                    sloth img goes here
                </div>
                <div class="click-me">
                    click me
                </div>
            </div>
            <div class="temp-content">
                STUFF FOR LATER
            </div>


            <!-- center -->
            <div class="menu">MENU</div>
            <div class="main">MAIN</div>

            <!-- right -->
            <div class="shop-title">LAZY STORE</div>
            <div class="upgrades">UPGRADES</div>
            <div class="automate">AUTOMATES</div>
        </div>
    </div>


    <script src="game.js"></script>
</body>


</html>
